 <!-- Your Profile   -->

      <h4 class="center textShadow">Your Profile</h4>
   
<div class="row">  
  <div class="container">
    <div class="col s12 m12">
         
         <ul class="collection with-header black-text">

            <li class="collection-header">
              <h4>Student Name</h4> 
            </li>

          <li class="collection-item">
            <div class="input-field">
           <input class="validate center black-text" placeholder="Major">
              </div>
          </li>



           <li class="collection-item">
              <img height="50" width="50" src="font/material-design-icons/profilepic.jpeg">
           </li>

            <li class="collection-item">
              <form action="#">
                <div class="file-field input-field">
                 <div class="btn blue">
                  <span>Upload Pics</span>
                     <input type="file" multiple>
                  </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Optional">
             </div>
                </div>
               </form>
            </li>

         <li class="collection-item white">
            <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea black-text"></textarea>
            <label for="textarea1">Personal Description</label>
          </div>
         </li>


      </ul>

    </div>
