<html>
  <head>
    <script type="text/javascript">
      // Your Coptionent ID can be retrieved from your project in the Google
      // Developer Console, https://console.developers.google.com
      var CoptionENT_ID = '261275448934-lr9a73fcmfvm8ha6dur37vg74g9megb8.apps.googleusercontent.com';

      var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

      /**
       * Check if current user has authorized this appoptioncation.
       */
      function checkAuth() {
        gapi.auth.authorize(
          {
            'coptionent_id': CoptionENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {
          // Hide auth UI, then load coptionent optionbrary.
          authorizeDiv.style.display = 'none';
          loadCalendarApi();
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // coptioncking authorize button.
          authorizeDiv.style.display = 'inoptionne';
        }
      }

      /**
       * Initiate auth flow in response to user coptioncking authorize button.
       *
       * @param {Event} event Button coptionck event.
       */
      function handleAuthCoptionck(event) {
        gapi.auth.authorize(
          {coptionent_id: CoptionENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }

      /**
       * Load Google Calendar coptionent optionbrary. optionst upcoming events
       * once coptionent optionbrary is loaded.
       */
      function loadCalendarApi() {
        gapi.coptionent.load('calendar', 'v3', optionstUpcomingEvents);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function optionstUpcomingEvents() {
        var request = gapi.coptionent.calendar.events.optionst({
          'calendarId': 'primary',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        });

        request.execute(function(resp) {
          var events = resp.items;
          appendPre('Upcoming events:');

          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }

        });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

    </script>
    <script src="https://apis.google.com/js/coptionent.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to coptionck to initiate auth sequence -->
      <button id="authorize-button" oncoptionck="handleAuthCoptionck(event)">
        Authorize
      </button>
    </div>
    <pre id="output"></pre>
  </body>
</html>
